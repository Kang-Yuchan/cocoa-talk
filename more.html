<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
        crossorigin="anonymous"
        >
    <title>その他 | Cocoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__wifi">SoftBank</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">10:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span class="status-bar__battery">29%</span>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">その他</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
            <header class="friends__header">
                <div class="friends__friend friend friend--lg">
                    <div class="friend__column">
                        <img src="images/mee.jpg" class="g-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">
                                kang yuchan
                            </span>
                            <span class="friend__status">
                                rkddbcks123@naver.com
                            </span>
                        </div> 
                    </div>
                    <div class="friend__column">
                        <i class="far fa-comment-alt fa-2x"></i>
                    </div>
                </div>
                <ul class="more__btn-list">
                    <li class="more__btn">
                        <span class="more__btn-icon">
                            <i class="far fa-smile fa-2x"></i>
                        </span>
                        <span class="more__btn-title">
                            スタンプ
                        </span>
                    </li>
                    <li class="more__btn">
                        <span class="more__btn-icon">
                            <i class="fas fa-brush fa-2x"></i>
                        </span>
                        <span class="more__btn-title">
                            テーマ
                        </span>
                    </li>
                </ul>
            </header>
            <section class="more__suggestions">
                <h5 class="more__title">おすすめ</h5>
                <ul class="more__suggestions-list">
                    <li class="more__suggestions suggestion">
                        <img src="images/gmen.png" class="suggestion__icon">
                        <span class="suggestions__title">Gメン</span>
                    </li>
                    <li class="more__suggestions suggestion">
                        <img src="images/retry.png" class="suggestion__icon">
                        <span class="suggestions__title">魔王様、リトライ！</span>
                    </li>
                    <li class="more__suggestions suggestion">
                        <img src="images/zyousi.png" class="suggestion__icon">
                        <span class="suggestions__title">上司は悪女を逃さない</span>
                    </li>
                    <li class="more__suggestions suggestion">
                        <img src="images/kyou.png" class="suggestion__icon">
                        <span class="suggestions__title">今日も拒まれてます</span>
                    </li>
                </ul>
            </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="chats.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="manga.html" class="nav__list-link">
                    <i class="fas fa-book-open"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
